<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./dist/main.css" />
        <script src="./dist/main.js" defer></script>
        <title>Project Name</title>
    </head>

    <body>
        <header>
            <h1>Mastermind</h1>
            <div id="nav-right">
                <div id="login-options">
                    <input type="text" placeholder="Username" id ="username-input">
                    <input type="password" placeholder="Password" id="password-input">
                    <button id="login-button">Login</button>
                    <button id="create-user-button">Create User</button>
                </div>
                <div id="logged-in-info">
                    <p id="username">Hello testuser</p>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>

        <div id="game-options-div">
            <label id="code-label">Code Length: 
                <input id="code-input" type="text" placeholder="default = 4">
            </label>
            <div id="button-div">
                <button id="computer-button">Play against computer</button>
                <button id="previous-game-button">Continue previous game</button>
                <button id="multiplayer-button">Start multiplayer game</button>
            </div>
            <p id="multiplayer-waiting-message"></p>
        </div>
        <div id="current-game-div" class="game-options">
            <h2>Current Game: 
                <ul id ='previous-guess-list'>
                </ul>
            </h2>
            <form id="guess-form" class="game-options" hidden>
                <input type="text" required="true" id="guess-input">
                <button id="submit-guess-button">Submit Guess</button>
            </form>
        </div>
        <button id="end-game-early-button" class="game-options" hidden>
            Stop current game
        </button>
        <div id="multiplayer-game-div">
            <p id="role-assignment"></p>
            <p id="waiting-message"></p>
            <input type="text" id="mastercode-input">
            <button id="submit-mastercode-button">Submit Master Code</button>
            <div id="codemaster-div">
                <p id="multiplayer-master-code"></p>
                <form id="multiplayer-guess-check">
                    <label>Near Matches:
                        <input type="'text" id="near-matches">
                    </label>
                    <label>Exact Matches
                        <input type="text" id="exact-matches">
                    </label>
                    <button id="submit-multiplayer-response-button">Submit Response</button>
                </form>
            </div>
        </div>
    </body>

</html>
